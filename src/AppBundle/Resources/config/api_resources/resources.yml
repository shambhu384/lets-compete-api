AppBundle\Entity\Utilisateur:
    attributes:
        normalization_context: 
            groups: [read] 
        denormalization_context: 
            groups: [write] 
        filters: [utilisateur.username_filter]

AppBundle\Entity\Pays:
    attributes:
        normalization_context: 
            groups: [read] 
        denormalization_context: 
            groups: [write] 

AppBundle\Entity\Admin:
    attributes:
