            groups: [read] 
        denormalization_context: 
            groups: [write] 

AppBundle\Entity\Membre:
    attributes:
        normalization_context: 
            groups: [read] 
        denormalization_context: 
            groups: [write] 
    itemOperations:
        put: { method: PUT }
        delete: { method: DELETE }
        get: { route_name: membre_get }
        get_competitions:
            route_name: organisateur_get_competitions

AppBundle\Entity\Organisateur:
    attributes:
       normalization_context: 
            groups: [read, org] 
       denormalization_context: 
            groups: [write] 

AppBundle\Entity\Participant:
    attributes:
        normalization_context: 
            groups: [read, particip-invit-read] 
        denormalization_context: 
            groups: [write] 

AppBundle\Entity\Competition:
    attributes:
        normalization_context: 
            groups: [brief, comp-read] 
        denormalization_context: 
            groups: [write] 
        filters:
            - competition.public
            - competition.publie
            - competition.tempsDebut
            - competition.tempsFin
            - competition.titre_filter
            - competition.langages_filter

AppBundle\Entity\Solution:
    attributes:
        normalization_context: 
            groups: [sol-read, brief] 
        denormalization_context: 
            groups: [write] 
    itemOperations:
        get: { method: GET }
        put: { method: PUT }
        delete: { method: DELETE }
        get_fichier_codes:
            route_name: solution_get_fichier_codes

AppBundle\Entity\InvitParticipation:
    attributes:
        normalization_context: 
            groups: [invit-read, brief] 
        denormalization_context: 
            groups: [write] 
        filters:
