pays_get_villes:
    path: 'pays/{id}/villes'
    methods: ['GET']
    defaults:
        _parent_entity: 'AppBundle:Pays'
        _api_resource_class: 'AppBundle\Entity\Ville'
        _api_item_operation_name: 'get_villes'
        _controller: 'AppBundle\Action\GetSubResourcesAction'

