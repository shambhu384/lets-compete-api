parameters:
#    parameter_name: value

services:
    competition.public_filter:
        parent: 'api_platform.doctrine.orm.boolean_filter'
        arguments: [ { public: ~ } ]
        tags: [ { name: 'api_platform.filter', id: 'competition.public' } ]

    competition.publie_filter:
        parent: 'api_platform.doctrine.orm.boolean_filter'
        arguments: [ { publie: ~ } ]
        tags: [ { name: 'api_platform.filter', id: 'competition.publie' } ]

    competition.tempsDebut_filter:
        parent: 'api_platform.doctrine.orm.date_filter'
        arguments: [ { tempsDebut: ~ } ]
        tags: [ { name: 'api_platform.filter', id: 'competition.tempsDebut' } ]

    competition.tempsFin_filter:
        parent: 'api_platform.doctrine.orm.date_filter'
        arguments: [ { tempsFin: ~ } ]
        tags: [ { name: 'api_platform.filter', id: 'competition.tempsFin' } ]

    utilisateur.username_filter:
        parent: 'api_platform.doctrine.orm.search_filter'
        arguments: [ { username: 'exact' } ]
        tags:
            - name: 'api_platform.filter'
              id: 'utilisateur.username_filter'

    app.event_listeners.jwt_response_changer_listener:
        class: AppBundle\EventListener\JWTResponseChangerListener
        arguments: [ '@doctrine.orm.entity_manager', '@api_platform.serializer' ]
        tags:
            - name: kernel.event_listener
              event: kernel.response
              priority: 65

    app.event_listeners.sub_resources_list_handler:
        class: AppBundle\EventListener\SubResourcesListHandler
        arguments: [ '@doctrine.orm.entity_manager' ]
        tags:
            - name: kernel.event_listener
              event: kernel.view
              priority: 65

    app.resource_normalizer:
        class: AppBundle\Service\Normalizer\ResourceNormalizer
        public: false
        arguments:
            - '@api_platform.jsonld.normalizer.item'
            - '@router'
        tags:
            - name: serializer.normalizer
              priority: 99


